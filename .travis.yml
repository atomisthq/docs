dist: trusty
sudo: false
language: python
python:
- 3.5
env:
  global:
  - secure: 
install:
- pip install -r requirements.txt
script:
- mkdocs build && rm site/CNAME && bash deploy.bash $TRAVIS_REPO_SLUG && cp docs/CNAME site/CNAME
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^[0-9]+\\.[0-9]+\\.[0-9]+$"
after_deploy:
- bash deploy.bash atomisthq/atomisthq.github.io master
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    urls:
    - https://webhook.atomist.com/travis
