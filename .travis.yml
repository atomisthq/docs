dist: trusty
sudo: false
language: python
python:
- 3.5
addons:
  apt:
    packages:
    - libcurl3-dev
    - s3cmd
branches:
  except:
  - gh-pages
  - "/\\+travis\\.\\d+$/"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_68f27be61f88_key -iv $encrypted_68f27be61f88_iv
  -in .s3cfg.enc -out $HOME/.s3cfg -d
install:
- pip install -r requirements.txt
- bundle install
script:
- bash travis-build.bash
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    on_error: always
    on_cancel: always
    urls:
    - https://webhook.atomist.com/travis
cache:
  pip: true
  directories:
  - "~/.rvm/gems"
before_deploy:
- touch site/.nojekyll
deploy:
- provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: site
  email: travis-ci@atomist.com
  name: Atomist Travis CI
  on:
    branch: master
- provider: releases
  api_key: "$GITHUB_TOKEN"
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^[0-9]+\\.[0-9]+\\.[0-9]+$"
