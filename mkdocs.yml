site_name: Atomist Documentation
site_description: Atomist end-user &amp; developer documentation
site_author: The Atomist Team
repo_name: GitHub
repo_url: https://github.com/atomist/docs
edit_uri: edit/main/docs/
copyright: '&copy; 2021 Atomist, Inc.'
extra:
  main_site_url: https://atomist.com/
  social:
    - type: rss
      link: https://blog.atomist.com/
    - type: github
      link: https://github.com/atomist-skills
    - type: twitter
      link: https://twitter.com/atomist
    - type: slack
      link: https://join.atomist.com/
theme:
  name: material
  favicon: "img/favicon.ico"
  logo: img/atomist-developer-docs-logo.png
  palette:
    primary: white
    accent: teal
  custom_dir: "theme"
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - smarty
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - toc:
      permalink: true
nav:
  - Welcome: index.md
  - Getting Started: getting-started.md
  - Tutorials:
      - "Policy: Public Docker Image Pinning": tutorials/public-docker-image-pinning.md
  - Integrations:
      - GitHub: integration/github.md
      - Slack: integration/slack.md
      - Kubernetes: integration/kubernetes.md
      - DockerHub: integration/dockerhub.md
      - ECR: integration/ecr.md
  - Authoring:
      - Skill Authoring: authoring/index.md
      - Container Skills: authoring/container-skills.md
      - Skill Trigger Payloads: authoring/payloads.md
  - Support: support.md
